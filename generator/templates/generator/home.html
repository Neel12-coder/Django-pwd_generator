 <!DOCTYPE HTML>
<html>
<head>
<title>Index</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<meta charset="UTF-8">
<style>
#nav {
    display: block inline;
    background-color: #ccc;
    padding:1px;
    font-size:25px;
}
ul{
    list-style-type:none;
}
a{
     text-decoration:none;
}
</style>
</head>
<body>
<div id="nav">
<ul>
<li><a href="{% url 'about' %}">About</a></li>
</ul>
</div>
<h1> PASSWORD GENERATOR </h1>
 <form action="{% url 'password' %}" class="form-group">
    <select name="length">
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14" selected>14</option>
        <option value="15">15</option>
    </select><br><br>
    <input type="checkbox" name="uppercase">Uppercase<br>
    <input type="checkbox" name="number">Numbers<br>
    <input type="checkbox" name="chars">Special Characters<br><br>
    <input type="submit" value="Password Generator" class="btn btn-primary">
</form>
</body>
</html>
